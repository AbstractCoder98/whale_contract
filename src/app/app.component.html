<h1>{{title}} Add Whale</h1>

<input type="text" name="" id="">
<button (click)="setUri(1)">Set devnet URI</button>
<button (click)="setUri(2)">Set testnet URI</button>

<button (click)="getUri()">Get URI</button>

<p *ngIf="showUri">{{uri}}</p>

<button (click)="addWhale()">Add Whale</button>
<p></p>

<button (click)="displayWhales()">Display Whale(s)</button>
<p *ngFor="let whale of whales">
  {{whale}}
</p>
